<link rel="stylesheet" href="/css/Lac.css">
<style type="text/css">
    .container {
        padding: 10px;
    }

    .search-box {
        display: inline-block;
        width: 100%;
        border-radius: 3px;
        padding: 4px 55px 4px 15px;
        position: relative;
        background: #fff;
        border: 1px solid #ddd;
        -webkit-transition: all 200ms ease-in-out;
        -moz-transition: all 200ms ease-in-out;
        transition: all 200ms ease-in-out;
    }

    .search-box.hovered,
    .search-box:hover,
    .search-box:active {
        border: 1px solid rgb(154, 95, 95);
    }

    .search-box input[type=text] {
        border: none;
        box-shadow: none;
        display: inline-block;
        padding: 0;
        background: transparent;
    }

    .search-box input[type=text]:hover,
    .search-box input[type=text]:focus,
    .search-box input[type=text]:active {
        box-shadow: none;
    }

    .search-box .search-btn {
        position: absolute;

        right: -2px;
        top: -3px;
        color: rgb(187, 84, 84);
        border-radius: 3px;
        font-size: 21px;
        padding: 5px 10px 5px 10px;
        -webkit-transition: all 200ms ease-in-out;
        -moz-transition: all 200ms ease-in-out;
        transition: all 200ms ease-in-out;
    }

    .search-box .search-btn:hover {
        color: #fff;
        background-color: #8FBE00;
    }
</style>
<div class="container">
    <!--alert-->
    <div ng-include="'/views/common/Alert.html'"></div>
    <!--end alert-->
    <div class="row">
        <div class="col-3"> <a class="nav-link text-danger text-center "><strong class="mauchu">Các loại sản phẩm được
                    khuyễn mãi</strong></a></div>
    </div>
    <div class="row">
        <hr>
        <div class=" d-flex justify-content-end">
            <div class="col-3">
                <div class="">
                    <div class="search-box">
                        <form class="search-form" action=""> <input class="form-control" placeholder="Search"
                                type="text">
                            <button class="btn btn-link search-btn">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-1">
            <label><input ng-model="selectAll" ng-change="toggleAllSelection()"
                class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                    style=" margin: -6px 6px 6px 125px; padding: 15px;"> Chọn tất cả</label>
            <table class="table table-bordered table-hover">
                <thead class="table table-danger">
                    <tr>
                        <th class="text-center ">DA</th>
                        <th class="text-center">Loại sản Phẩm</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cate in listCategory">
                        <td class="d-flex justify-content-center"><input ng-model="dummy" ng-change="toggleSelection($index)"
                            ng-checked="selectAll || cate.selected" ng-checked="selectAll"
                            ng-model="isCheckedAll" ng-change="isCheckedAll ? checkAll() : uncheckAll()"
                            class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                style="padding: 15px;"></td>
                        <td>{{ cate.name }}</td>
                    </tr>
                </tbody>
            </table>
            <p>Bạn đã chọn: {{getSelectedCategorys()}}</p>
        </div>
    </div>
    <div class="button">
        <button type="submit" ng-click="confirm()" class="btn btn-outline-success">Lưu</button>
        <button class="btn btn-outline-danger" ng-click="clear()" type="">Xóa form</button>
    </div>
    <hr>
</div>
